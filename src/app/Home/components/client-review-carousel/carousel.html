<div #carouselContainer class="carousel d-flex">
  @for (carouselitem of data; track $index) {
  @if (!clientReview) {
  <div class="w-300">
    <img [src]="carouselitem" alt="logo" />
  </div>
  }@else {
  <div class="d-flex justify-content-between w-100">
    <div class="clientReview-card p-4 mx-4">
      <div class="d-flex align-items-center mb-4 gap-3">
        <img [src]="carouselitem.profile_img" class="profile-img me-3">
        <div>
          <h6 class="text-white mb-0 text-start">{{carouselitem.name}}</h6>
          <small class="text-grey">{{carouselitem.designation}}</small>
        </div>
      </div>
      <p class="text-grey fs-18 text-start">
        {{carouselitem.review}}
      </p>
    </div>
  </div>
  }

  }
</div>

<div class="buttons d-flex justify-content-end my-5">
  <button class="prev" (click)="scroll(-1)" matTooltip="Previous">
    <i class="bi bi-chevron-left text-white"></i>
  </button>

  <button class="nxt me-5" (click)="scroll(1)" matTooltip="Next">
    <i class="bi bi-chevron-right text-white"></i>
  </button>
</div>
